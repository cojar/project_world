<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/product_list_style.css}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>
<body>



<div class="big-wrap max-w-full">
    <div class="wrap max-w-full">
        <div class="banner-section">
            <div class="banner text-center">
                <img class="inline-block w-full" src="https://ifh.cc/g/6xAKMx.jpg" alt="">
            </div>
        </div>
        <div class="title text-center mt-5 font-bold text-3xl" th:text="${product.theme}"></div>
        <div class="sort-section">
            <ul class="flex justify-end">
                <li class="mr-3"><button>인기순</button></li>
                <li class="mr-3"><button>높은 가격순</button></li>
                <li class="mr-3"><button>낮은 가격순</button></li>
            </ul>
        </div>
        <div class="section w-full mt-8">
            <section class="goods-list flex justify-around flex-wrap" th:each="product : ${paging}">

                <div class="goods w-96 align-top mr-5 bg-gray-600">
                    <a th:href="">
                      <img class="w-96 h-32 mb-3" src="https://cdn.cloudflare.steamstatic.com/steam/apps/2163330/header_292x136.jpg?t=1689267965" alt="">
                      <p class="goods-name" th:text="productName"></p>
                      <p><span th:text="price"></span>won</p>
                    </a>
                </div>

            </section>
        </div>
        <!--페이징-->
        <div class="pagination-1">
            <div class="pagination">
                <ul class="page-list">
                    <li th:classappend="${!paging.hasPrevious} ? 'disabled'">
                        <a class="page-link"
                           th:href="${paging.hasPrevious} ? @{|?page=${paging.number+1}|} : @{|?page=0|}">
                            <span>이전</span>
                        </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(0, paging.totalPages)}"
                        th:if="${page >= paging.number-3 and page <= paging.number+3}"
                        th:classappend="${page + 1 == paging.number} ? 'active'"
                        class="page-item">
                        <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                    </li>
                    <li th:classappend="${!paging.hasNext} ? 'disabled'">
                        <a class="page-link"
                           th:href="${paging.hasNext} ? @{|?page=${paging.number+1}|} : @{|?page=${paging.totalPages}|}">
                            <span>다음</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
