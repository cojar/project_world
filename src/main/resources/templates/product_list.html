<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/product_list_style.css}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>

<body>
<nav th:replace="layout/navbar.html"></nav>
<div class="container-box">
<div class="big-wrap w-full">
    <div class="wrap w-full">
        <div class="banner-section">
            <div class="banner text-center">
                <img class="inline-block w-full" src="https://ifh.cc/g/6xAKMx.jpg" alt="">
            </div>
        </div>

        <div class="title text-center mt-5 font-bold text-3xl text-white themeKey" th:text="${themeKey}"></div>



<!-- 리스트 페이지-->
        <div class="list-wrap">

            <div class="list">
                <div class="sort-section">
                    <ul class="flex justify-end text-white mb-5">
                        <li class="mr-3"><button>인기순</button></li>
                        <li class="mr-3"><a th:href="@{|/product/list/${themeKey}/sort/high?page=${paging.number}|}">높은 가격순</a></li>
                        <li class="mr-3"><a th:href="@{|/product/list/${themeKey}/sort/low?page=${paging.number}|}">낮은 가격순</a></li>
                    </ul>
                </div>
                <ul id="holy">
                    <li th:each="product : ${paging}">
                        <a th:href="@{|/product/${product.id}|}">
                            <div class=img-box>
                                <img src="https://cdn.akamai.steamstatic.com/steam/apps/751630/header_292x136.jpg?t=1685527850" alt="">
                            </div>
                            <div class="product-price"><span th:text="${product.price}">20000</span> won</div>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

    </div>
        <!--페이징-->
        <div class="pagination-1 flex justify-center mt-4" th:if="${paging}">
            <div class="pagination text-white">
                <ul class="page-list">
                    <li th:class="${!paging.hasPrevious} ? 'disabled'">
                        <a class="page-link holy"
                           th:href="${paging.hasPrevious} ? @{|?page=${paging.number+1}|} : @{|?page=1|}">
                            <span class="text-lg">이전</span>
                        </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                        th:if="${page >= paging.number-5 and page <= paging.number+5}"
                        th:classappend="${page == paging.number} ? 'active'"
                        class="page-item">
                        <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                    </li>
                    <li th:class="${!paging.hasNext} ? 'disabled'">
                        <a class="page-link holy"
                           th:href="${paging.hasNext} ? @{|?page=${paging.number+1}|} : @{|?page=${paging.totalPages}|}">
                            <span class="text-lg">다음</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>



    </div>
</div>
</div>
<footer th:replace="layout/footer.html"></footer>



</body>

</html>
