<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/product_list_style.css}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>

<body>
<nav th:replace="layout/navbar.html"></nav>
<div class="container-box">
<div class="big-wrap w-full">
    <div class="wrap w-full">
        <div class="banner-section">
            <div class="banner text-center">
                <img class="inline-block w-full" src="https://ifh.cc/g/6xAKMx.jpg" alt="">
            </div>
        </div>

        <div class="title text-center mt-5 font-bold text-3xl text-white" th:text="${themeKey}"></div>


        <div class="sort-section">
            <ul class="flex justify-end text-white">
                <li class="mr-3"><button>인기순</button></li>
                <li id="highPriceButton" class="mr-3"><button>높은 가격순</button></li>
                <li id="lowPriceButton" class="mr-3"><button>낮은 가격순</button></li>
            </ul>
        </div>
<!-- 리스트 페이지-->
        <div class="list-wrap">
            <div class="list">
                <ul id="holy">
                    <li th:each="product : ${paging}">
                        <a th:href="@{|/product/detail/${product.id}|}">
                            <div class=img-box>
                                <img src="https://cdn.akamai.steamstatic.com/steam/apps/751630/header_292x136.jpg?t=1685527850" alt="">
                            </div>
                            <div class="product-price"><span th:text="${product.price}">20000</span> won</div>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

    </div>
        <!--페이징-->
        <div class="pagination-1 flex justify-center mt-4" th:if="${paging}">
            <div class="pagination text-white">
                <ul class="page-list">
                    <li th:class="${!paging.hasPrevious} ? 'disabled'">
                        <a class="page-link holy"
                           th:href="${paging.hasPrevious} ? @{|?page=${paging.number+1}|} : @{|?page=1|}">
                            <span class="text-lg">이전</span>
                        </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                        th:if="${page >= paging.number-5 and page <= paging.number+5}"
                        th:classappend="${page == paging.number} ? 'active'"
                        class="page-item">
                        <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                    </li>
                    <li th:class="${!paging.hasNext} ? 'disabled'">
                        <a class="page-link holy"
                           th:href="${paging.hasNext} ? @{|?page=${paging.number+1}|} : @{|?page=${paging.totalPages}|}">
                            <span class="text-lg">다음</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>



    </div>
</div>
</div>
<footer th:replace="layout/footer.html"></footer>

<script>
    $(document).ready(function () {
        // 인기순 버튼 클릭 시 AJAX 요청
        $("#popularButton").click(function (e) {
            e.preventDefault();
            sortProducts("popular");
        });

        // 높은 가격순 버튼 클릭 시 AJAX 요청
        $("#highPriceButton").click(function (e) {
            e.preventDefault();
            const theme = $(this).data("theme"); // 테마 값을 가져옴
            sortProducts(theme);
        });

        // 낮은 가격순 버튼 클릭 시 AJAX 요청
        $("#lowPriceButton").click(function (e) {
            e.preventDefault();
            const theme = $(this).data("theme"); // 테마 값을 가져옴
            sortProducts(theme);
        });

        // AJAX 요청으로 상품들을 정렬하여 업데이트하는 함수
        function sortProducts(sortOption) {
            // 페이지 번호 가져오기
            const currentPage = parseInt($(".pagination .active a").text()) - 1;

            // AJAX 요청 설정
            $.ajax({
                type: "GET",
                url: `/product/list/${sortOption}?page=${currentPage}`,
                success: function (data) {
                    // 서버로부터 받은 데이터로 상품 목록 업데이트
                    $(".goods-list").empty();
                    $.each(data.content, function (index, product) {
                        const html = `
                        <div class="goods w-72 align-top">
                            <a href="/product/detail/${product.id}">
                                <img class="w-full h-36" src="https://cdn.cloudflare.steamstatic.com/steam/apps/2163330/header_292x136.jpg?t=1689267965" alt="">
                                <div class="info h-8 flex items-center text-white text-xs">
                                    <p class="price inline-block ml-2">
                                        <span>${product.price}</span> won
                                    </p>
                                </div>
                            </a>
                        </div>`;
                        $(".goods-list").append(html);
                    });

                    // 페이징 업데이트
                    $(".pagination").html(data.pagination);

                    // 스크롤 위치 초기화
                    $(window).scrollTop(0);
                },
                error: function (error) {
                    console.error(error);
                },
            });
        }
    });
</script>

</body>

</html>
