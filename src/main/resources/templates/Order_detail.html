<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layout/Order.css"/>
    <title>Hello World!</title>
</head>
<body>
<nav th:replace="layout/navbar.html"></nav>
<div class="container-box">
    <div class="content_box">
        <div class="title_box">
            <span class="order_title">
                Order Detail
            </span>
        </div>
        <!-- 상품정보 -->
        <div class="product_title_box">
            <span class="product_title">product</span>
            <div class="product" th:if="${product != null}">
                <img src="https://i.postimg.cc/15KqsFbz/1-1200-600.png"/>
                <div class="product_detail">
                    <div>
                        <p>상품명 :</p>
                        <p th:text="${product.productName}"></p>
                    </div>
                    <div>
                        <p>가격 :</p>
                        <p th:text="${product.price}"></p>
                        <p> won</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 구매자정보 -->
        <div class="product_title_box" th:if="${user != null}">
            <span class="product_title">customer</span>
            <div class="product">
                <div class="customer">
                    <p>회원 ID :</p>
                    <p th:text="${username.username}"></p>
                </div>
                <div class="customer">
                    <p>구매자명 :</p>
                    <p th:text="${orderProduct.customerName}"></p>
                </div>
                <div class="customer">
                    <p>e-mail :</p>
                    <p th:text="${orderProduct.email}"></p>
                </div>
            </div>
        </div>
        <!-- 결제정보 -->
        <div class="product_title_box">
            <span class="product_title">payment</span>
            <div class="product">
                <div class="customer">
                    <p>결제방식 :</p>
                    <p th:text="${orderProduct.payment}"></p>
                    <br>
                    <p>카카오뱅크 3333-03-1659896 오택주</p>
                </div>
            </div>
        </div>
        <!-- 결제정보 끝 -->
        <!-- 주문상태 -->
        <div class="product_title_box">
            <span class="product_title">주문상태</span>
            <div class="product">
                <div class="customer">
                    <p>발송 상태 :</p>
                    <p th:text="${orderProduct.orderStatus}"></p>
                </div>
                <div class="customer">
                    <p>발송 코드 :</p>
                    <p th:text="${orderProduct.code}"></p>
                </div>
                <div class="customer">
                    <p>주문 날짜 :</p>
                    <p th:text="${orderProduct.orderDate}"></p>
                </div>
            </div>
        </div>
        <!-- 주문상태 끝 -->
        <div class="bt_box">
            <button class="order_button" type="submit" id="btn_search">쇼핑계속하기</button>
            <button class="exit_button" type="submit" id="btn_search">주문취소</button>
        </div>
    </div>
</div>
<footer th:replace="layout/footer.html"></footer>

</body>
</html>
