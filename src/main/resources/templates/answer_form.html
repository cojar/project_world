<section class="answer-modify-section">
    <h3>답변 수정</h3>
    <form th:object="${answerForm}" method="post" class="answer-modify-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="answer-modify-body">
            <textarea th:field="*{content}"></textarea>
        </div>
        <div class="modify-btn-box">
            <a th:href="@{|/question/${answer.getQuestion().getId()}#answer_${answer.id}|}" class="btn-sm cancel">취소</a>
            <button type="submit" class="btn-sm">저장하기</button>
        </div>
    </form>
</section>
