<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calendar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->

    <!-- fullcalendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js"></script>
    <link rel="stylesheet" th:href="@{/calendar.css}" type="text/css">
    <style>
    #calendarBox {
      width: 90%;
      margin: auto;
      color: white;
    }
  </style>
</head>

<body>
<nav th:replace="layout/navbar.html"></nav>

<div class="container-box">
    <div id="calendarBox">
        <div class="title">Launching Calendar</div>
        <div id="calendar"></div>
    </div>

    <!-- modal 추가 -->
    <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="taskId" class="col-form-label">일정 내용</label>
                        <input type="text" class="form-control" id="calendar_content" name="calendar_content">
                        <label for="taskId" class="col-form-label">시작 날짜</label>
                        <input type="date" class="form-control" id="calendar_start_date" name="calendar_start_date">
                        <label for="taskId" class="col-form-label">종료 날짜</label>
                        <input type="date" class="form-control" id="calendar_end_date" name="calendar_end_date">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="addCalendar">추가</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="sprintSettingModalClose">취소</button>
                </div>

            </div>
        </div>
    </div>

    <script th:inline="javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        /*<![CDATA[*/
        var eventList = /*[[${eventList}]]*/;
        /*]]>*/


        var calendar = new FullCalendar.Calendar(calendarEl, {
          timeZone: 'UTC',
          initialView: 'dayGridMonth',
          events: eventList,
          eventRender: function(info) {
            var title = info.event.title;
            var element = info.el.querySelector('.fc-daygrid-event');
            var content = document.createElement('div');
            content.classList.add('event-content');
            content.innerText = title;
            element.appendChild(content);
          },
          headerToolbar: {
            center: 'addEventButton'
          },
          customButtons: {
            addEventButton: {
              text: "일정 추가",
              click: function() {
                $("#calendarModal").modal("show");
              }
            }
          },
          editable: true,
          displayEventTime: false
        });
        calendar.render();
        $("#addCalendar").on("click", function() {
          var content = $("#calendar_content").val();
          var start_date = $("#calendar_start_date").val();
          var end_date = $("#calendar_end_date").val();
          if (content == null || content === "") {
            alert("내용을 입력하세요.");
          } else if (start_date === "" || end_date === "") {
            alert("날짜를 입력하세요.");
          } else if (new Date(end_date) - new Date(start_date) < 0) {
            alert("종료일이 시작일보다 먼저입니다.");
          } else {
            var eventData = {
              title: content,
              start: start_date,
              end: end_date
            };
            $.ajax({
              url: "/calendar/add",
              type: "POST",
              dataType: "json",
              data: JSON.stringify(eventData),
              contentType: "application/json; charset=utf-8",
              success: function(response) {
                console.log("일정 추가 성공:", response);
                calendar.addEvent({
                  title: content,
                  start: start_date,
                  end: end_date,
                  id: response.calendar.id
                });
                // 일정을 로컬 스토리지에 저장
                var events = JSON.parse(localStorage.getItem('events')) || [];
                events.push({
                  id: response.calendar.id,
                  title: content,
                  start: start_date,
                  end: end_date
                });
                localStorage.setItem('events', JSON.stringify(events));
                $("#calendarModal").modal("hide");
              },
              error: function(xhr, status, error) {
                console.error("일정 추가 실패:", error);
              }
            });
          }
        });
      });
    </script>

</div>
<footer th:replace="layout/footer.html"></footer>

</body>

</html>
