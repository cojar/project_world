<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/layout/admin.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default no-margin">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header fixed-brand">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" id="menu-toggle">
      <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
    </button>
    <a class="navbar-brand" href="#"><img class="rogoimg" src="https://i.postimg.cc/qRMyWWkr/image.png"/></a>
  </div>
  <!-- navbar-header-->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">

    </ul>
  </div>
  <!-- bs-example-navbar-collapse-1 -->
</nav>
<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
      <li>
        <a th:href="@{/ad}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-cloud-download fa-stack-1x "></i></span>매출</a>
      </li>
      <li>
        <a th:href="@{/ad/order}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-cart-plus fa-stack-1x "></i></span>주문 관리</a>
      </li>
      <li>
        <a th:href="@{/ad/product}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-cart-plus fa-stack-1x "></i></span>상품 관리</a>
      </li>
      <li>
        <a th:href="@{/ad/user}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-wrench fa-stack-1x "></i></span>회원 관리</a>
      </li>
      <li>
        <a th:href="@{/ad/review}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-server fa-stack-1x "></i></span>리뷰 관리</a>
      </li>
      <li>
        <a th:href="@{/ad/qna}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-server fa-stack-1x "></i></span>문의사항 관리</a>
      </li>
      <li>
        <a th:href="@{/ad/notice}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-server fa-stack-1x "></i></span>공지사항 관리</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid xyz">
      <div class="row">
        <div class="col-lg-12">
          <h1>상품 관리</h1>
          <div class="date_content">
            <div class="date_title"><p>상품 관리 </p></div>
            <div class="btn_line">
              <a th:href="@{/product/create}"><button type="button" class="date_btn" style="color: black;">상품등록</button></a>
              <button type="button" class="date_btn"> 삭제 </button>
            </div>
            <div class="code_input">
              <input type="text" placeholder="발송할 코드를 입력해주세요"><button type="button" style="color: black;">발송</button>
            </div>
            <div class="date_data">
              <table class="list_table">
                <thead>
                <tr>
                  <th class="number">상품번호</th>
                  <th class="title">상품명</th>
                  <th class="name">장르</th>
                  <th class="name">가격</th>
                  <th class="date">판매 건 수</th>
                  <th class="inquiry">수정</th>
                  <th class="button_menu">선택</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, loop : ${paging}">
                  <td class="number" id="selectedProductId" th:text="${product.id}"></td>
                  <td class="title">
                    <a th:href="@{|/product/detail/${product.id}|}" th:text="${product.productName}"> 상품명</a>
                  </td>
                  <td class="nickname" th:text="${product.theme}">테마</td>
                  <td class="nickname" th:text="${product.price}">20,000</td>
                  <td class="date" th:text="${completedOrderCount}">1</td>
                  <td class="inquiry"><a href=""><button>수정</button></a></td>
                  <td class="button_menu">
                    <label class="order_check">
                      <input type="checkbox" name="orderCheck" th:value="${product.id}">
                    </label>
                  </td>
                </tr>
                </tbody>
              </table>
              <!-- 페이징처리 시작 -->
              <div th:if="${!paging.isEmpty()}" style="text-align: center;">
                <ul class="pagination justify-content-center">
                  <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
                      <span>이전</span>
                    </a>
                  </li>
                  <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                      th:if="${page >= paging.number-5 and page <= paging.number+5}"
                      th:classappend="${page == paging.number} ? 'active'"
                      class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                  </li>
                  <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                      <span>다음</span>
                    </a>
                  </li>
                </ul>
              </div>
              <!-- 페이징처리 끝 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script th:inline="javascript">
  function getSelectedOrderId() {
        const checkedOrder = $("input[name='orderCheck']:checked");

      if (checkedOrder.length === 1) {
        return checkedOrder.val();
      } else {
        alert("하나의 주문을 선택해주세요.");
        return null;
      }
  }
</script>
</body>
</html>
