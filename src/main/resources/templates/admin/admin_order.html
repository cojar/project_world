<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/layout/admin.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default no-margin">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header fixed-brand">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" id="menu-toggle">
      <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
    </button>
    <a class="navbar-brand" href="#"><img class="rogoimg" src="https://i.postimg.cc/qRMyWWkr/image.png"/></a>
  </div>
  <!-- navbar-header-->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav"></ul>
  </div>
  <!-- bs-example-navbar-collapse-1 -->
</nav>
<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
      <li>
        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-cloud-download fa-stack-1x "></i></span>매출</a>
      </li>
      <li>
        <a href="#"> <span class="fa-stack fa-lg pull-left"><i class="fa fa-cart-plus fa-stack-1x "></i></span>주문 관리</a>
      </li>
      <li>
        <a href="#"> <span class="fa-stack fa-lg pull-left"><i class="fa fa-cart-plus fa-stack-1x "></i></span>상품 관리</a>
      </li>
      <li>
        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-wrench fa-stack-1x "></i></span>회원 관리</a>
      </li>
      <li>
        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-server fa-stack-1x "></i></span>리뷰 관리</a>
      </li>
      <li>
        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-server fa-stack-1x "></i></span>문의사항 관리</a>
      </li>
      <li>
        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-server fa-stack-1x "></i></span>공지사항 관리</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid xyz">
      <div class="row">
        <div class="col-lg-12">
          <h1>주문 관리</h1>
          <div class="date_content">
            <div class="date_title"><p>주문내역 </p></div>
            <div class="btn_line">
              <button type="button" class="date_btn" onclick="showCodeInput()"> 발송입력 </button>
              <button type="button" class="date_btn"> 결제확인 </button>
              <button type="button" class="date_btn"> 주문취소 </button>
            </div>
            <div class="code_input" style="display: none;">
              <input type="text" id="shipmentCode" placeholder="발송할 코드를 입력해주세요">
              <button type="button" onclick="sendShipmentCode()">발송</button>
            </div>
            <div class="date_data">
              <!--    리스트 -->
              <table class="list_table">
                <thead>
                <tr>
                  <th class="number">주문번호</th>
                  <th class="title">상품명</th>
                  <th class="name">주문자명</th>
                  <th class="date">발송 e-mail</th>
                  <th class="inquiry">주문상태</th>
                  <th class="button_menu">선택</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderProduct, loop : ${paging}">
                  <td class="number" th:text="${orderProduct.id}">1</td>
                  <td class="title">
                    <a th:href="@{|/orderProduct/detail/${orderProduct.id}|}" th:text="${orderProduct.product.productName}">상품명</a>
                  </td>
                  <td class="nickname" th:text="${orderProduct.customerName}">주문자명</td>
                  <td class="date" th:text="${orderProduct.email}">test@test.test</td>
                  <td class="inquiry" th:text="${orderProduct.orderStatus}">주문상태</td>
                  <td class="button_menu">
                    <label class=“order_check><input type="checkbox" name="orderCheck" value="${orderProduct.id}"></label>
                  </td>
                </tr>
                </tbody>
              </table>
              <!-- 페이징처리 시작 -->
              <div th:if="${!paging.isEmpty()}" style="text-align: center;">
                <ul class="pagination justify-content-center">
                  <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
                      <span>이전</span>
                    </a>
                  </li>
                  <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                      th:if="${page >= paging.number-5 and page <= paging.number+5}"
                      th:classappend="${page == paging.number} ? 'active'"
                      class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                  </li>
                  <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                      <span>다음</span>
                    </a>
                  </li>
                </ul>
              </div>
              <!-- 페이징처리 끝 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
<!-- jQuery -->

<script>
  function showCodeInput() {
    $('.code_input').css('display', 'block');
  }

function sendShipmentCode() {
    const selectedOrderId = getSelectedOrderId();
    const shipmentCode = document.getElementById("shipmentCode").value;

    console.log("Selected Order ID:", selectedOrderId);
    console.log("Shipment Code:", shipmentCode);

    if (selectedOrderId !== null && shipmentCode !== "") {
      $.ajax({
        type: "POST",
        url: "/ad/code",
        data: {
          orderId: selectedOrderId,
          sendCode: shipmentCode,
          orderStatus: "발송완료"
        },
        success: function (response) {
          alert("발송 코드가 저장되었습니다.");
          window.location.reload();
        },
        error: function () {
          alert("발송 코드 저장에 실패하였습니다.");
        }
      });
    } else {
      alert("주문을 선택하고 발송 코드를 입력해주세요.");
    }
  }

  function getSelectedOrderId() {
    const checkedOrder = $("input[name='orderCheck']:checked");
    if (checkedOrder.length === 1) {
      return checkedOrder.val();
    } else {
      alert("하나의 주문을 선택해주세요.");
      return null;
    }
  }
</script>
</body>
</html>
