  <link rel="stylesheet" href="/layout/admin.css"/>

</head>

<body>
<nav class="navbar navbar-default no-margin">
  <!-- Brand and toggle get grouped for better mobile display -->

      <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>

  </div>
  <!-- navbar-header-->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">

    </ul>
  </div>
  <!-- bs-example-navbar-collapse-1 -->
</nav>
<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav nav-pills nav-stacked" id="menu">

      <li>
        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-cloud-download fa-stack-1x "></i></span>매출</a>
      </li>
      <li>
        <a href="#"> <span class="fa-stack fa-lg pull-left"><i class="fa fa-cart-plus fa-stack-1x "></i></span>주문 관리</a>
      </li>
      <li>
        <a href="#"> <span class="fa-stack fa-lg pull-left"><i class="fa fa-cart-plus fa-stack-1x "></i></span>상품 관리</a>
      </li>
      <li>
        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-wrench fa-stack-1x "></i></span>회원 관리</a>
      </li>
      <li>
        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-server fa-stack-1x "></i></span>리뷰 관리</a>
      </li>
      <li>
        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-server fa-stack-1x "></i></span>문의사항 관리</a>
      </li>
      <li>
        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-server fa-stack-1x "></i></span>공지사항 관리</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid xyz">
      <div class="row">
        <div class="col-lg-12">
          <h1>회원 관리</h1>

          <div class="date_content">
            <div class="date_title"><p>회원 관리 </p></div>
            <div class="btn_line">
              <button type="button" class="date_btn"> 관리자권한 부여 </button>
              <button type="button" class="date_btn"> 관리자권한 회수 </button>

            </div>


            <div class="date_data">
              <!--    리스트 -->




              <table class="list_table">
                <thead>
                <tr>
                  <th class="number">회원번호</th>
                  <th class="title">회원 e-mail</th>
                  <th class="name">닉네임</th>
                  <th class="name">생년월일</th>
                  <th class="date">권한 상태</th>
                  <th class="inquiry">회원정보수정</th>
                  <th class="button_menu">선택</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${productList}">
                  <td class="number" th:text="${product.id}">1</td>
                  <td class="title">
                    <a
                            th:href="@{|/product/detail/${product.id}|}"                         th:text="${product.name}"
                    > test@test.test</a>
                  </td>
                  <td class="nickname" th:text="${product.theme}">아무개</td>
                  <td class="nickname" th:text="${product.price}">2001.01.01</td>
                  <td class="date" th:text=“${오더사이즈}”>1</td>
                  <td class="inquiry" > <a href=""><button>수정</button></a></td>
                  <td class="button_menu">
                    <label class="order_check"><input type="checkbox" name="orderCheck"  > </label>

                  </td>
                </tr>
                </tbody>
              </table>



              <!--    리스트 -->                   </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
<!-- jQuery -->


</body>
</html>
